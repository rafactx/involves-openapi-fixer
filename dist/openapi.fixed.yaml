openapi: 3.0.1
info:
  title: Involves Stage API
  version: 3.0.3
  description: 'API completa para gerenciamento de pontos de venda, produtos, colaboradores e pesquisas no Involves Stage.

    '
  termsOfService: https://involves.com/termos-de-uso
  contact:
    name: Suporte Involves
    email: suporte@involves.com
    url: https://help.involves.com
  license:
    name: Proprietary
    url: https://involves.com/licenca
servers:
- url: https://{customerSubdomain}.involves.com/webservices/api
  description: Servidor de Produção
  variables:
    customerSubdomain:
      default: sua-empresa
      description: Subdomínio específico do seu ambiente/cliente.
- url: https://staging.{customerSubdomain}.involves.com/webservices/api
  description: Servidor de Homologação (Staging)
  variables:
    customerSubdomain:
      default: sua-empresa
      description: Subdomínio do seu ambiente de homologação.
security:
- BasicAuth: []
tags:
- name: Colaboradores
  description: Gerenciamento de usuários, perfis de acesso, e equipes de campo.
- name: Pesquisas
  description: Endpoints para interagir com formulários e coletas de dados.
- name: Pontos de Venda
  description: Operações para gerenciar pontos de venda (PDVs).
- name: Produtos
  description: Gerenciamento do catálogo de produtos, SKUs, marcas e categorias.
- name: Roteiros e Visitas
  description: Operações para agendamento, consulta e execução de visitas.
- name: Sincronização (Legado)
  description: Endpoints legados para sincronização de dados.
paths:
  /v1/{environmentId}/chain/find:
    get:
      tags:
      - api.doc.v3.section.pointofsale.title
      description: Retorna uma lista de bandeiras de acordo com o parâmetro enviado (name). O retorno é limitado a um máximo
        de 100 resultados.
      operationId: findChainsByFilters
      parameters:
      - $ref: '#/components/parameters/Accept-Version'
      - $ref: '#/components/parameters/X-AGILE-CLIENT'
      - name: environmentId
        in: path
        description: ID do ambiente
        required: true
        schema:
          type: integer
          format: int32
      - name: name
        in: query
        description: Nome da bandeira
        schema:
          type: string
      responses:
        '200':
          description: Lista de bandeiras retornada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BannerV1'
              example:
                id: 858
                name: Francisco Porto
                chainGroup:
                  id: 197
                  name: Alana Vieira
                  chainCode: voluptate
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
      deprecated: true
  /v1/{environmentId}/chain:
    get:
      tags:
      - api.doc.v3.section.pointofsale.title
      description: Retorna uma lista paginada de bandeiras, que pode ser filtrada pelo parâmetro referente ao nome (name)
      operationId: list
      parameters:
      - $ref: '#/components/parameters/Accept-Version'
      - $ref: '#/components/parameters/X-AGILE-CLIENT'
      - name: environmentId
        in: path
        description: ID do ambiente
        required: true
        schema:
          type: integer
          format: int32
      - name: page
        in: query
        description: Busca por uma página especificada
        schema:
          type: integer
          format: int32
          default: 1
      - name: size
        in: query
        description: Determina a quantidade de itens em cada página
        schema:
          type: integer
          format: int32
          default: 100
      - name: name
        in: query
        description: Nome da bandeira
        schema:
          type: string
      responses:
        '200':
          description: Lista de bandeiras retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BannerV1'
              example:
              - id: 582
                name: Giovanna da Rosa
                chainGroup:
                  id: 210
                  name: Dra. Alice Castro
                  chainCode: omnis
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
